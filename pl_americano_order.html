<!DOCTYPE html>
<html lang="ja">
  <head>

    <!--ここからオーダーページを追加-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Order-PL-Americano</title>

    <meta name="description" content="ページの内容の説明を記述する箇所。100文字程度いけます。">
    <meta name="format-derection" conrent="email=no,telephone=no,adress=no">
    <link rel="shortcut icon" href="./img/152px.png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="style_order.css">
  </head>

  <body>
    <!--ここからオーダーフォーム追加-->
    <main class="rod">
      <div class="orderTop">
      <div class="text1 button">AMERICANO</div>
    </div>
    <!--↓ method="post" を追加＝授業より-->
    <!-- nameタグにオーダーの名前をつけておけば、ひとつの index.js で対応可能-->
    <!-- actionの行先がうまくいかない=ローカルホストのせい？-->
      <form method="post" action="./thanks.html">
        <table class="orderForm">
          <tr>
            <td><label for="por_ame">NAME</label></td>
            <td><input type="text" name="pl_americano" placeholder="USER NAME"></td>
          </tr>
          <tr>
            <td>WITH SUGAR?</td>
            <td>
              <input type="radio" name="sugar" id="yes" value="yes"><label for="yes">YES</label>
              <input type="radio" name="sugar" id="no" value="no"><label for="no">NO</label>
            </td>
          </tr>
          <tr>
            <td>WITH MILK?</td>
            <td>
              <input type="radio" name="milk" id="yes" value="yes"><label for="yes">YES</label>
              <input type="radio" name="milk" id="no" value="no"><label for="no">NO</label>
            </td>
          </tr>
          <tr>
            <td>HOT OR ICED?</td>
            <td>
              <input type="radio" name="hotOrIced" id="hot" value="hot"><label for="hot">HOT</label>
              <input type="radio" name="hotOrIced" id="iced" value="iced"><label for="iced">ICED</label>
            </td>
          </tr>
        </table>
        <div class="div_center">
          <input type="submit" value="ORDER">
        </div>
      </form>
    </main>



    <!-- IE Edge でレスポンシブに対応させる .js -->
      <script src="js/ofi.js"></script>
      <script>
        objectFitImages();
      </script>
  </body>
</html>
